version: '3.8'

services:
  webserver:
    build:
      context: .
      dockerfile: Dockerfile.php
    ports:
      - "8080:80"
    volumes:
      - ./site:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini
    depends_on:
      - database
    environment:
      - MYSQL_HOST=database
      - MYSQL_USER=paugetc
      - MYSQL_PASSWORD=Capa1677
      - MYSQL_DATABASE=BIBYdex
    restart: always

  database:
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: Capa1677
      MYSQL_DATABASE: BIBYdex
      MYSQL_USER: paugetc
      MYSQL_PASSWORD: Capa1677
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: database
      MYSQL_ROOT_PASSWORD: Capa1677
    ports:
      - "8181:80"
    depends_on:
      - database
    restart: always

  nodejs:
    build:
      context: .
      dockerfile: Dockerfile.nodejs
    ports:
      - "3000:3000"
    depends_on:
      - webserver
      - database
    restart: always
